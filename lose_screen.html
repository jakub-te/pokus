<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Lose</title>
    <img src="BabisVysmaty.jpg" alt="A description" width="500" height="300" title="This is an image">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            background-color: #ff4c4c;
            padding: 20px 40px;
            border-radius: 10px;
            color: white;
            font-size: 36px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Prohráli jste!</h1>
        <p>Příště přeji více štěstí!</p>
        <button class="button" onclick="jump()">Play Again</button>
    </div>
    <script>
        function jump(){
            window.location.href = "start_screen.html";
        }
    </script>
</body>
</html>
